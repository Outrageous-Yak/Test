<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>

  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0c10;
      color: #eaeaea;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .header {
      font-weight: 600;
      opacity: 0.85;
    }
    .card {
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.03);
    }
    #chat {
      height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }
    .assistant {
      align-self: flex-start;
      background: #1f2937;
    }
    form {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      resize: none;
      min-height: 48px;
      max-height: 180px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.2);
      background: #0f172a;
      color: inherit;
      font: inherit;
    }
    button {
      padding: 0 18px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.25);
      background: #1d4ed8;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    .error {
      color: #fca5a5;
      font-size: 13px;
      display: none;
    }
    .footer {
      font-size: 12px;
      opacity: .6;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">AI Chatbot</div>

    <div id="chat" class="card"></div>

    <div class="card">
      <form id="composer">
        <textarea id="input" placeholder="Type a messageâ€¦ (Enter = send, Shift+Enter = new line)"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div id="error" class="error"></div>
    </div>

    <div class="footer">
      Powered by Cloudflare Workers + OpenAI
    </div>
  </div>

  <script>
    const WORKER_URL = "https://calm-violet-14a8.f5tyzzqpdw.workers.dev/";
    const SYSTEM_PROMPT = "You are a helpful assistant.";

    const chat = document.getElementById("chat");
    const form = document.getElementById("composer");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const errorEl = document.getElementById("error");

    const messages = [
      { role: "assistant", content: "Hello! How can I help you today?" }
    ];

    function render() {
      chat.innerHTML = "";
      for (const m of messages) {
        const div = document.createElement("div");
        div.className = "msg " + m.role;
        div.textContent = m.content;
        chat.appendChild(div);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function showError(msg) {
      if (!msg) {
        errorEl.style.display = "none";
        errorEl.textContent = "";
        return;
      }
      errorEl.style.display = "block";
      errorEl.textContent = msg;
    }

    async function sendMessage(text) {
      showError("");

      messages.push({ role: "user", content: text });
      render();

      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          system: SYSTEM_PROMPT
        })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data?.error?.message || "Request failed");
      }

      messages.push({
        role: "assistant",
        content: String(data.text || "")
      });

      render();
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      sendBtn.disabled = true;
      input.disabled = true;
      input.value = "";

      try {
        await sendMessage(text);
      } catch (err) {
        showError(err.message);
      } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    });

    render();
  </script>
</body>
</html>
